    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        #aboutMe {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1, h2 {
            margin: 10px 0;
        }

        p {
            color: #555;
        }

        .input-field {
            margin: 10px;
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>

    <div id="aboutMe"></div>

    <script>
        // Object containing About Me data
        let aboutMeData = {
            id: "12345",
            name: "Mohamed Ali",
            university: "Somali National University",
            address: "Mogadishu, Somalia",
            profilePicture: "https://via.placeholder.com/150", // Placeholder image URL
            bio: "I am a Computer Science graduate passionate about programming, databases, and technology."
        };

        // Function to render About Me content
        function renderAboutMe(data) {
            const container = document.getElementById('aboutMe');

            container.innerHTML = `
                <img id="profile-img" src="${data.profilePicture}" alt="Profile Picture">
                <h1>${data.name}</h1>
                <h2>ID: <span id="id">${data.id}</span></h2>
                <h3>University: <span id="university">${data.university}</span></h3>
                <p>Address: ${data.address}</p>
                <p>${data.bio}</p>

                <!-- Edit Section -->
                <input type="text" id="new-id" class="input-field" placeholder="Enter new ID" value="${data.id}">
                <input type="text" id="new-university" class="input-field" placeholder="Enter new University" value="${data.university}">
                <input type="text" id="new-name" class="input-field" placeholder="Enter new Name" value="${data.name}">

                <!-- Upload New Image -->
                <input type="file" id="profile-img-upload" class="input-field" accept="image/*">
                <button class="btn" onclick="updateInfo()">Update Info</button>
            `;
        }

        // Function to update ID, University, Name, and Profile Picture
        function updateInfo() {
            const newId = document.getElementById('new-id').value;
            const newUniversity = document.getElementById('new-university').value;
            const newName = document.getElementById('new-name').value;
            const newImage = document.getElementById('profile-img-upload').files[0];

            // Update the About Me data
            aboutMeData.id = newId;
            aboutMeData.university = newUniversity;
            aboutMeData.name = newName;

            // If a new image is uploaded, update the profile picture
            if (newImage) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    aboutMeData.profilePicture = reader.result;
                    document.getElementById('profile-img').src = reader.result;
                };
                reader.readAsDataURL(newImage);
            }

            // Re-render the About Me section with updated info
            renderAboutMe(aboutMeData);
        }

        // Call the function with the data
        renderAboutMe(aboutMeData);
    </script>
